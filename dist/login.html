<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Revive | Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <img
          class="logo"
          src="project-02pics/logo.jpg"
          alt=""
          style="mix-blend-mode: darken"
        />
        <h1>RIDE REVIVE</h1>
        <p>Revitalize Your Ride with Our Quality Autoparts.</p>
      </div>
      <main>
        <div class="box">
          <form class="login">
            <input type="text" name="fname" placeholder="Enter Your Full Name" />
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit" class="lognin-btn">Log In</button>
          </form>
        </div>
      </main>
    </section>

    <script src="bundle.js"></script>
  </body>
</html>
